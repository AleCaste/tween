
<style>
  canvas {
    border: 1px solid #eee;
  }
</style>

<script src="../build/build.js"></script>

<canvas width=500 height=400></canvas>

<script>
  var Tween = require('tween');
  var raf = require('component-raf');
  var canvas = document.querySelector('canvas');
  var ctx = canvas.getContext('2d');

  var tween = Tween({ x: 50, y: 50 })
    .ease('out-bounce')
    .to({ x: 350, y: 300 })
    .duration(2000);

  tween.update(function(p){
    canvas.width = canvas.width;
    ctx.fillStyle = 'red';
    ctx.arc(p.x | 0, p.y | 0, 10, 0, Math.PI * 2, false);
    ctx.fill();
  });

  var n = 0;
  tween.on('end', function(){
    console.log('done');
    tween.to({ x: 50, y: 50 });
    if (++n == 2) animate = function(){};
  });

  function animate() {
    raf(animate);
    tween.update();
  }

  animate();
</script>
